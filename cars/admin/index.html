<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Admin Login...</title>
    <meta http-equiv="refresh" content="0; url=login.html">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: var(--bg-secondary);
            margin: 0;
            font-family: 'Inter', sans-serif;
        }

        .redirect-container {
            text-align: center;
            padding: 3rem;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            box-shadow: 0 10px 40px oklch(0% 0 0 / 0.05);
            max-width: 400px;
        }

        .brand {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 1rem;
            display: block;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--border-color);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        p {
            color: var(--text-secondary);
            margin-top: 1rem;
        }

        a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="redirect-container">
        <span class="brand">AutoHub</span>
        <h2 style="color: var(--text-primary); margin-bottom: 0.5rem;">Admin Portal</h2>
        <div class="spinner"></div>
        <p>Redirecting to login page...</p>
        <p style="margin-top: 2rem; font-size: 0.9rem;">
            If you are not redirected automatically,
            <a href="login.html">click here</a>.
        </p>
    </div>

    <script>
        // Fallback redirect after 1 second if meta refresh doesn't work
        setTimeout(function () {
            window.location.href = 'login.html';
        }, 1000);
    </script>
</body>

</html>
