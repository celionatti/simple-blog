<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Booking - Hotel Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="brand">
            Azure Sands <span class="admin-badge">Admin</span>
        </div>
        <nav class="nav-links">
            <a href="index.html">Dashboard</a>
            <a href="rooms.html">Rooms</a>
            <a href="bookings.html" class="active">Bookings</a>
            <a href="guests.html">Guests</a>
            <a href="settings.html">Settings</a>
        </nav>
        <div class="user-profile">
            <div class="avatar"></div>
            <span>Manager</span>
        </div>
    </header>

    <main>
        <div class="page-header">
            <div>
                <h1 class="page-title">New Reservation</h1>
                <p style="color: var(--text-secondary); font-size: 0.9rem; margin-top: 0.5rem;">Create a manual booking
                </p>
            </div>
            <div style="display: flex; gap: 1rem;">
                <a href="bookings.html" class="btn btn-secondary">Cancel</a>
                <button class="btn btn-primary">Confirm Booking</button>
            </div>
        </div>

        <div class="settings-grid" style="grid-template-columns: 1fr; gap: 2rem;">

            <div class="form-card" style="max-width: 100%;">
                <h3 style="margin-bottom: 2rem;">Guest Information</h3>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-input" placeholder="e.g. John Doe">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-input" placeholder="john@example.com">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Phone Number</label>
                        <input type="tel" class="form-input" placeholder="+1 (555) 000-0000">
                    </div>
                    <div class="form-group">
                        <label class="form-label">ID / Passport Number</label>
                        <input type="text" class="form-input" placeholder="Optional">
                    </div>
                </div>

                <div class="divider"></div>

                <h3 style="margin-bottom: 2rem;">Reservation Details</h3>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Check-in Date</label>
                        <input type="date" class="form-input">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Check-out Date</label>
                        <input type="date" class="form-input">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Room Type</label>
                        <select class="form-select">
                            <option>Select Room Type</option>
                            <option>Standard King ($250/night)</option>
                            <option>Ocean View Suite ($350/night)</option>
                            <option>Family Suite ($450/night)</option>
                            <option>Penthouse ($800/night)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Guests</label>
                        <input type="number" class="form-input" value="2" min="1">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Special Requests</label>
                    <textarea class="form-textarea" placeholder="e.g. Early check-in, dietary restrictions..."
                        style="min-height: 80px;"></textarea>
                </div>

                <div class="divider"></div>

                <h3 style="margin-bottom: 1.5rem;">Payment</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Payment Status</label>
                        <select class="form-select">
                            <option>Pending</option>
                            <option>Paid (Cash)</option>
                            <option>Paid (Credit Card)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Total Amount</label>
                        <input type="text" class="form-input" placeholder="$0.00" readonly
                            style="background-color: var(--bg-secondary);">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="mobile-bottom-nav">
        <a href="index.html" class="mobile-nav-item">
            <svg viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
            </svg>
            Dashboard
        </a>
        <a href="rooms.html" class="mobile-nav-item">
            <svg viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
            </svg>
            Rooms
        </a>
        <a href="bookings.html" class="mobile-nav-item active">
            <svg viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
            Bookings
        </a>
        <a href="settings.html" class="mobile-nav-item">
            <svg viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
            Settings
        </a>
    </div>
</body>

</html>
