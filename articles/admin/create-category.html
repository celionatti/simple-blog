<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Celio Natti">
    <meta name="description" content="Serenity Admin - Create a new blog category.">
    <title>Create Category - Serenity Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="brand">Serenity <span class="admin-badge">Admin</span></div>
        <nav class="nav-links">
            <a href="index.html">Dashboard</a>
            <a href="posts.html">Posts</a>
            <a href="comments.html">Comments</a>
            <a href="categories.html" class="active">Categories</a>
            <a href="profile.html">Settings</a>
        </nav>
        <a href="profile.html" class="user-profile">
            <span>Jane Doe</span>
            <div class="avatar"></div>
        </a>
    </header>

    <main>
        <div class="page-header">
            <h1 class="page-title">Create Category</h1>
            <a href="categories.html" class="btn btn-secondary">Cancel</a>
        </div>

        <form class="form-card">
            <div class="form-group">
                <label class="form-label">Category Name</label>
                <input type="text" class="form-input" placeholder="e.g. Design Systems" required>
            </div>

            <div class="form-group">
                <label class="form-label">Slug</label>
                <input type="text" class="form-input" placeholder="e.g. /design-systems" required>
                <p style="font-size: 0.85rem; color: var(--text-tertiary); margin-top: 0.5rem;">The "slug" is the
                    URL-friendly version of the name. It is usually all lowercase and contains only letters, numbers,
                    and hyphens.</p>
            </div>

            <div class="form-group">
                <label class="form-label">Description</label>
                <textarea class="form-textarea" placeholder="Describe this category..."
                    style="min-height: 150px; font-family: 'Inter', sans-serif;"></textarea>
            </div>

            <div style="display: flex; justify-content: flex-end; gap: 1rem; margin-top: 2rem;">
                <button type="submit" class="btn btn-primary">Create Category</button>
            </div>
        </form>
    </main>
