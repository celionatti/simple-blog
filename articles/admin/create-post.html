<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write Post - Blog Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="brand">Serenity <span class="admin-badge">Admin</span></div>
        <nav class="nav-links">
            <a href="index.html">Dashboard</a>
            <a href="posts.html">Posts</a>
            <a href="#">Comments</a>
            <a href="profile.html">Settings</a>
        </nav>
        <a href="profile.html" class="user-profile">
            <span>Jane Doe</span>
            <div class="avatar"></div>
        </a>
    </header>

    <main>
        <div class="page-header">
            <h1 class="page-title">Write New Post</h1>
            <a href="posts.html" class="btn btn-secondary">Cancel</a>
        </div>

        <form class="form-card">
            <div class="form-group">
                <label class="form-label">Cover Image</label>
                <div class="image-upload-area">
                    <div style="color: var(--text-tertiary); margin-bottom: 1rem;">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                            <circle cx="8.5" cy="8.5" r="1.5"></circle>
                            <polyline points="21 15 16 10 5 21"></polyline>
                        </svg>
                    </div>
                    <p style="font-size: 0.9rem; color: var(--text-secondary);">Click to upload or drag and drop</p>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Title</label>
                <input type="text" class="form-input" placeholder="Enter post title...">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">Category</label>
                    <input type="text" class="form-input" placeholder="e.g. Design">
                </div>
                <div class="form-group">
                    <label class="form-label">Tags</label>
                    <input type="text" class="form-input" placeholder="Separate with commas">
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Content</label>
                <textarea class="form-textarea" placeholder="Start writing your story..."
                    style="min-height: 400px; font-family: 'Inter', monospace; line-height: 1.6;"></textarea>
            </div>

            <div style="display: flex; justify-content: flex-end; gap: 1rem; margin-top: 2rem;">
                <button type="button" class="btn btn-secondary">Save Draft</button>
                <button type="submit" class="btn btn-primary">Publish Post</button>
            </div>
        </form>
    </main>

    <!-- Mobile Bottom Navigation -->
    <nav class="mobile-bottom-nav">
        <a href="index.html" class="mobile-nav-item">
            <svg viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="3" width="7" height="7"></rect>
                <rect x="14" y="3" width="7" height="7"></rect>
                <rect x="14" y="14" width="7" height="7"></rect>
                <rect x="3" y="14" width="7" height="7"></rect>
            </svg>
            <span>Home</span>
        </a>
        <a href="posts.html" class="mobile-nav-item">
            <svg viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                <polyline points="14 2 14 8 20 8"></polyline>
                <line x1="16" y1="13" x2="8" y2="13"></line>
                <line x1="16" y1="17" x2="8" y2="17"></line>
                <polyline points="10 9 9 9 8 9"></polyline>
            </svg>
            <span>Posts</span>
        </a>
        <a href="create-post.html" class="mobile-nav-item active">
            <svg viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="16"></line>
                <line x1="8" y1="12" x2="16" y2="12"></line>
            </svg>
            <span>Write</span>
        </a>
        <a href="profile.html" class="mobile-nav-item">
            <svg viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </svg>
            <span>Profile</span>
        </a>
    </nav>
</body>

</html>
