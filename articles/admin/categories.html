<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories - Blog Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

<body>
    <header>
        <div class="brand">Serenity <span class="admin-badge">Admin</span></div>
        <nav class="nav-links">
            <a href="index.html">Dashboard</a>
            <a href="posts.html">Posts</a>
            <a href="comments.html">Comments</a>
            <a href="categories.html" class="active">Categories</a>
            <a href="profile.html">Settings</a>
        </nav>
        <a href="profile.html" class="user-profile">
            <span>Jane Doe</span>
            <div class="avatar"></div>
        </a>
    </header>

    <main>
        <div class="page-header">
            <div>
                <h1 class="page-title">Categories</h1>
                <p style="color: var(--text-secondary); font-size: 0.9rem; margin-top: 0.5rem;">Organize your content
                </p>
            </div>
            <button class="btn btn-primary">
                <svg width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                </svg>
                Add Category
            </button>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Slug</th>
                        <th>Posts</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td style="font-weight: 500;">Design</td>
                        <td style="color: var(--text-tertiary);">/design</td>
                        <td><span class="status status-active">12 Posts</span></td>
                        <td>
                            <div style="display: flex; gap: 0.5rem;">
                                <button class="btn btn-secondary"
                                    style="padding: 0.3rem 0.6rem; font-size: 0.8rem;">Edit</button>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td style="font-weight: 500;">Development</td>
                        <td style="color: var(--text-tertiary);">/development</td>
                        <td><span class="status status-active">8 Posts</span></td>
                        <td>
                            <div style="display: flex; gap: 0.5rem;">
                                <button class="btn btn-secondary"
                                    style="padding: 0.3rem 0.6rem; font-size: 0.8rem;">Edit</button>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td style="font-weight: 500;">Lifestyle</td>
                        <td style="color: var(--text-tertiary);">/lifestyle</td>
                        <td><span class="status status-active">24 Posts</span></td>
                        <td>
                            <div style="display: flex; gap: 0.5rem;">
                                <button class="btn btn-secondary"
                                    style="padding: 0.3rem 0.6rem; font-size: 0.8rem;">Edit</button>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td style="font-weight: 500;">Travel</td>
                        <td style="color: var(--text-tertiary);">/travel</td>
                        <td><span class="status status-active">5 Posts</span></td>
                        <td>
                            <div style="display: flex; gap: 0.5rem;">
                                <button class="btn btn-secondary"
                                    style="padding: 0.3rem 0.6rem; font-size: 0.8rem;">Edit</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <!-- Mobile Bottom Navigation -->
    <nav class="mobile-bottom-nav">
