<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event - Serenity Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="brand">Serenity <span class="admin-badge">Admin</span></div>
        <nav class="nav-links">
            <a href="index.html">Dashboard</a>
            <a href="events.html">Events</a>
            <a href="#">Orders</a>
            <a href="profile.html">Settings</a>
        </nav>
        <a href="profile.html" class="user-profile" style="text-decoration: none; color: inherit;">
            <span>Jane Doe</span>
            <div class="avatar"></div>
        </a>
    </header>

    <main>
        <div class="page-header">
            <h1 class="page-title">Create New Event</h1>
            <a href="events.html" class="btn btn-secondary">Cancel</a>
        </div>

        <form class="form-card">
            <div class="form-group">
                <label class="form-label">Event Banner</label>
                <div class="image-upload-area">
                    <div class="upload-icon">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                            <circle cx="8.5" cy="8.5" r="1.5"></circle>
                            <polyline points="21 15 16 10 5 21"></polyline>
                        </svg>
                    </div>
                    <p style="font-size: 0.9rem; color: var(--text-secondary);">Click to upload or drag and drop</p>
                    <p style="font-size: 0.8rem; color: var(--text-tertiary);">SVG, PNG, JPG or GIF (max. 800x400px)</p>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Event Title</label>
                <input type="text" class="form-input" placeholder="e.g. Jazz Under the Stars">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">Date</label>
                    <input type="date" class="form-input">
                </div>
                <div class="form-group">
                    <label class="form-label">Time</label>
                    <input type="time" class="form-input">
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Location</label>
                <input type="text" class="form-input" placeholder="Venue Name or Address">
            </div>

            <div class="form-group">
                <label class="form-label">Description</label>
                <textarea class="form-textarea" placeholder="Describe your event..."></textarea>
            </div>

            <div class="divider"></div>

            <h3 style="margin-bottom: 1rem; font-size: 1.1rem;">Ticket Tiers</h3>

            <div class="ticket-tiers-section">
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Tier Name</label>
                        <input type="text" class="form-input" value="General Admission">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Price ($)</label>
                        <input type="number" class="form-input" value="45.00">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Quantity</label>
                        <input type="number" class="form-input" value="100">
                    </div>
                    <div class="form-group" style="display: flex; align-items: flex-end;">
                        <button type="button" class="btn btn-secondary" style="width: 100%;">Remove</button>
                    </div>
                </div>
            </div>

            <div style="margin-top: 1rem; text-align: center;">
                <button type="button" class="btn btn-secondary">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    Add Another Tier
                </button>
            </div>

            <div class="divider"></div>

            <div style="display: flex; justify-content: flex-end; gap: 1rem;">
                <button type="button" class="btn btn-secondary">Save Draft</button>
                <button type="submit" class="btn btn-primary">Publish Event</button>
            </div>
        </form>
    </main>

    <!-- Mobile Bottom Navigation -->
    <nav class="mobile-bottom-nav">
        <a href="index.html" class="mobile-nav-item">
            <svg viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="3" width="7" height="7"></rect>
                <rect x="14" y="3" width="7" height="7"></rect>
                <rect x="14" y="14" width="7" height="7"></rect>
                <rect x="3" y="14" width="7" height="7"></rect>
            </svg>
            <span>Home</span>
        </a>
        <a href="events.html" class="mobile-nav-item">
            <svg viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
                <line x1="8" y1="6" x2="21" y2="6"></line>
                <line x1="8" y1="12" x2="21" y2="12"></line>
                <line x1="8" y1="18" x2="21" y2="18"></line>
                <line x1="3" y1="6" x2="3.01" y2="6"></line>
                <line x1="3" y1="12" x2="3.01" y2="12"></line>
                <line x1="3" y1="18" x2="3.01" y2="18"></line>
            </svg>
            <span>Events</span>
        </a>
        <a href="create-event.html" class="mobile-nav-item active">
            <svg viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="16"></line>
                <line x1="8" y1="12" x2="16" y2="12"></line>
            </svg>
            <span>Add</span>
        </a>
        <a href="profile.html" class="mobile-nav-item">
            <svg viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </svg>
            <span>Profile</span>
        </a>
    </nav>
</body>

</html>
