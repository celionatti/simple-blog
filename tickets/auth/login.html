<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Celio Natti">
    <meta name="description" content="Sign in to your EventFlow account.">
    <title>Login - EventFlow</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        .auth-container {
            max-width: 450px;
            margin: 4rem auto;
            padding: 3rem;
            background: var(--bg-card);
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 2rem 0;
            color: var(--text-tertiary);
            font-size: 0.9rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--border-color);
        }

        .divider:not(:empty)::before {
            margin-right: 1rem;
        }

        .divider:not(:empty)::after {
            margin-left: 1rem;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <a href="../index.html" class="brand">EventFlow</a>
            <div class="nav-links">
                <a href="../index.html">Home</a>
                <a href="../events.html">Events</a>
                <a href="../about.html">About</a>
                <a href="../contact.html">Contact</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="auth-container">
            <div class="auth-header">
                <h1>Welcome Back</h1>
                <p style="color: var(--text-secondary); margin-top: 0.5rem;">Sign in to your account</p>
            </div>

            <form>
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-input" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" placeholder="••••••••" required>
                </div>

                <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 1rem;">
                    <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                        <input type="checkbox" style="accent-color: var(--primary);">
                        <span style="font-size: 0.9rem;">Remember me</span>
                    </label>
                    <a href="#" style="font-size: 0.9rem; color: var(--primary);">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn-primary"
                    style="width: 100%; margin-top: 2rem; justify-content: center;">
                    Sign In
                </button>
            </form>

            <div class="divider">Or continue with</div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                <button class="btn btn-secondary">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                            fill="#4285F4" />
                        <path
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                            fill="#34A853" />
                        <path
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                            fill="#FBBC05" />
                        <path
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                            fill="#EA4335" />
                    </svg>
                    Google
                </button>
                <button class="btn btn-secondary">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="#1877F2">
                        <path
                            d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z" />
                    </svg>
                    Facebook
                </button>
            </div>

            <p style="text-align: center; margin-top: 2rem; color: var(--text-secondary); font-size: 0.9rem;">
                Don't have an account? <a href="register.html" style="color: var(--primary); font-weight: 500;">Sign
                    up</a>
            </p>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-bottom" style="padding: 2rem 0;">
                <p>&copy; 2026 EventFlow. All rights reserved. | Template by <a
                        href="https://github.com/celionatti">Celio Natti</a></p>
            </div>
        </div>
    </footer>
</body>

</html>
