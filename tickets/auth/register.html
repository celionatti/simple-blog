<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Celio Natti">
    <meta name="description" content="Create your EventFlow account.">
    <title>Register - EventFlow</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        .auth-container {
            max-width: 450px;
            margin: 4rem auto;
            padding: 3rem;
            background: var(--bg-card);
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <a href="../index.html" class="brand">EventFlow</a>
            <div class="nav-links">
                <a href="../index.html">Home</a>
                <a href="../events.html">Events</a>
                <a href="../about.html">About</a>
                <a href="../contact.html">Contact</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="auth-container">
            <div class="auth-header">
                <h1>Create Account</h1>
                <p style="color: var(--text-secondary); margin-top: 0.5rem;">Join EventFlow today</p>
            </div>

            <form>
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-input" placeholder="John Doe" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-input" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" placeholder="••••••••" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" class="form-input" placeholder="••••••••" required>
                </div>

                <div class="form-group" style="margin-top: 1.5rem;">
                    <label style="display: flex; align-items: start; gap: 0.5rem; cursor: pointer;">
                        <input type="checkbox" required style="accent-color: var(--primary); margin-top: 0.25rem;">
                        <span style="font-size: 0.9rem; color: var(--text-secondary);">
                            I agree to the <a href="#" style="color: var(--primary);">Terms of Service</a> and
                            <a href="#" style="color: var(--primary);">Privacy Policy</a>
                        </span>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary"
                    style="width: 100%; margin-top: 2rem; justify-content: center;">
                    Create Account
                </button>
            </form>

            <p style="text-align: center; margin-top: 2rem; color: var(--text-secondary); font-size: 0.9rem;">
                Already have an account? <a href="login.html" style="color: var(--primary); font-weight: 500;">Sign
                    in</a>
            </p>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-bottom" style="padding: 2rem 0;">
                <p>&copy; 2026 EventFlow. All rights reserved. | Template by <a
                        href="https://github.com/celionatti">Celio Natti</a></p>
            </div>
        </div>
    </footer>
</body>

</html>
