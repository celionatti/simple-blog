<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Celio Natti">
    <meta name="description" content="Manage your EventFlow profile settings.">
    <title>Profile Settings - EventFlow</title>
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <header>
        <nav>
            <a href="../index.html" class="brand">EventFlow</a>
            <div class="nav-links">
                <a href="../index.html">Home</a>
                <a href="../events.html">Events</a>
                <a href="dashboard.html">Dashboard</a>
                <a href="tickets.html">My Tickets</a>
            </div>
            <div class="nav-auth">
                <a href="profile.html" class="btn btn-secondary">Profile</a>
                <a href="../auth/login.html" class="btn btn-outline">Logout</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="section-title" style="margin-top: 2rem;">
                <h1>Profile Settings</h1>
                <p>Manage your account information</p>
            </div>

            <div style="max-width: 800px; margin: 2rem auto;">
                <div
                    style="background: var(--bg-card); padding: 3rem; border-radius: 12px; box-shadow: var(--shadow-md);">
                    <form>
                        <h3>Personal Information</h3>
                        <div style="margin-top: 1.5rem;">
                            <div class="form-group">
                                <label class="form-label">Full Name</label>
                                <input type="text" class="form-input" value="John Doe" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Email Address</label>
                                <input type="email" class="form-input" value="john@example.com" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Phone Number</label>
                                <input type="tel" class="form-input" value="+1 (555) 123-4567">
                            </div>
                        </div>

                        <h3 style="margin-top: 3rem;">Change Password</h3>
                        <div style="margin-top: 1.5rem;">
                            <div class="form-group">
                                <label class="form-label">Current Password</label>
                                <input type="password" class="form-input" placeholder="••••••••">
                            </div>
                            <div class="form-group">
                                <label class="form-label">New Password</label>
                                <input type="password" class="form-input" placeholder="••••••••">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Confirm New Password</label>
                                <input type="password" class="form-input" placeholder="••••••••">
                            </div>
                        </div>

                        <h3 style="margin-top: 3rem;">Preferences</h3>
                        <div style="margin-top: 1.5rem; display: flex; flex-direction: column; gap: 1rem;">
                            <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                                <input type="checkbox" checked style="accent-color: var(--primary);">
                                <span>Email me about upcoming events</span>
                            </label>
                            <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                                <input type="checkbox" checked style="accent-color: var(--primary);">
                                <span>Send me promotional offers</span>
                            </label>
                            <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                                <input type="checkbox" style="accent-color: var(--primary);">
                                <span>SMS notifications for ticket updates</span>
                            </label>
                        </div>

                        <div style="display: flex; gap: 1rem; margin-top: 3rem;">
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                            <button type="button" class="btn btn-secondary">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-bottom" style="padding: 2rem 0;">
                <p>&copy; 2026 EventFlow. All rights reserved. | Template by <a
                        href="https://github.com/celionatti">Celio Natti</a></p>
            </div>
        </div>
    </footer>

    <nav class="mobile-bottom-nav">
        <div class="mobile-nav-items">
            <a href="../index.html" class="mobile-nav-item">
                <svg viewBox="0 0 24 24">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                </svg>
                <span>Home</span>
            </a>
            <a href="../events.html" class="mobile-nav-item">
                <svg viewBox="0 0 24 24">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="16" y1="2" x2="16" y2="6"></line>
                    <line x1="8" y1="2" x2="8" y2="6"></line>
                    <line x1="3" y1="10" x2="21" y2="10"></line>
                </svg>
                <span>Events</span>
            </a>
            <a href="tickets.html" class="mobile-nav-item">
                <svg viewBox="0 0 24 24">
                    <path d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z"></path>
                </svg>
                <span>Tickets</span>
            </a>
            <a href="profile.html" class="mobile-nav-item active">
                <svg viewBox="0 0 24 24">

                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
                <span>Profile</span>
            </a>
        </div>
    </nav>
</body>

</html>
