<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - Serenity Shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="brand">Serenity <span
                style="font-family: 'Inter', sans-serif; font-size: 0.8rem; letter-spacing: 1px; text-transform: uppercase; color: var(--text-primary); margin-left: 0.5rem; font-weight: 400;">Shop</span>
        </div>
        <nav class="nav-links">
            <a href="index.html">Shop</a>
            <a href="#">New Arrivals</a>
            <a href="#">Home</a>
            <a href="#">Journal</a>
        </nav>
        <div class="header-actions">
            <a href="#" class="search-icon">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </a>
            <a href="cart.html" class="cart-icon">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <path d="M16 10a4 4 0 0 1-8 0"></path>
                </svg>
                <span class="cart-count">2</span>
            </a>
        </div>
    </header>

    <main>
        <div class="page-header" style="margin-bottom: 2rem;">
            <h1>Shopping Cart</h1>
        </div>

        <div class="cart-layout">
            <div class="cart-items">
                <!-- Item 1 -->
                <div class="cart-item">
                    <img src="https://images.unsplash.com/photo-1540932296774-3ed6d53eb423?ixlib=rb-4.0.3&auto=format&fit=crop&w=687&q=80"
                        alt="Sofa" class="cart-item-img">
                    <div class="cart-item-details">
                        <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
                            <h3>Organic Linen Sofa</h3>
                            <span style="font-weight: 500;">$1,250.00</span>
                        </div>
                        <p style="color: var(--text-secondary); font-size: 0.9rem; margin-bottom: 1rem;">Oatmeal</p>

                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <div
                                style="display: flex; border: 1px solid var(--border-color); width: fit-content; border-radius: 4px;">
                                <button
                                    style="background: transparent; border: none; padding: 0.25rem 0.75rem; cursor: pointer;">-</button>
                                <input type="text" value="1" style="width: 32px; text-align: center; border: none;">
                                <button
                                    style="background: transparent; border: none; padding: 0.25rem 0.75rem; cursor: pointer;">+</button>
                            </div>
                            <a href="#"
                                style="font-size: 0.85rem; text-decoration: underline; color: var(--text-tertiary);">Remove</a>
                        </div>
                    </div>
                </div>

                <!-- Item 2 -->
                <div class="cart-item">
                    <img src="https://images.unsplash.com/photo-1513519245088-0e12902e5a38?ixlib=rb-4.0.3&auto=format&fit=crop&w=1170&q=80"
                        alt="Vase" class="cart-item-img">
                    <div class="cart-item-details">
                        <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
                            <h3>Handmade Ceramic Vase</h3>
                            <span style="font-weight: 500;">$45.00</span>
                        </div>
                        <p style="color: var(--text-secondary); font-size: 0.9rem; margin-bottom: 1rem;">Matte White</p>

                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <div
                                style="display: flex; border: 1px solid var(--border-color); width: fit-content; border-radius: 4px;">
                                <button
                                    style="background: transparent; border: none; padding: 0.25rem 0.75rem; cursor: pointer;">-</button>
                                <input type="text" value="1" style="width: 32px; text-align: center; border: none;">
                                <button
                                    style="background: transparent; border: none; padding: 0.25rem 0.75rem; cursor: pointer;">+</button>
                            </div>
                            <a href="#"
                                style="font-size: 0.85rem; text-decoration: underline; color: var(--text-tertiary);">Remove</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="cart-summary">
                <h3 style="margin-bottom: 1.5rem;">Order Summary</h3>
                <div class="summary-row">
                    <span>Subtotal</span>
                    <span>$1,295.00</span>
                </div>
                <div class="summary-row">
                    <span>Shipping</span>
                    <span>Free</span>
                </div>
                <div class="summary-total">
                    <span>Total</span>
                    <span>$1,295.00</span>
                </div>
                <p style="font-size: 0.85rem; color: var(--text-tertiary); margin-top: 1rem; margin-bottom: 1.5rem;">
                    Taxes calculated at checkout</p>

                <a href="checkout.html" class="btn btn-primary btn-full">Checkout</a>
            </div>
        </div>
    </main>

    <!-- Mobile Bottom Navigation -->
    <nav class="mobile-bottom-nav">
        <a href="index.html" class="mobile-nav-item active">
            <svg viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
            <span>Shop</span>
        </a>
        <a href="#" class="mobile-nav-item">
            <svg viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
            <span>Search</span>
        </a>
        <a href="cart.html" class="mobile-nav-item">
            <svg viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
                <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <path d="M16 10a4 4 0 0 1-8 0"></path>
            </svg>
            <span>Cart</span>
        </a>
        <a href="#" class="mobile-nav-item">
            <svg viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </svg>
            <span>Account</span>
        </a>
    </nav>
</body>

</html>
